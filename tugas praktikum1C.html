<!--c. Buat halaman html dengan menggunakan tag html :-->
<!--1) Struktur html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 1 C</title>
</head>

<style>
    body {
        background-image: url("https://genshin.global/wp-content/uploads/2022/10/sumeru-walk-wood-event-official-wallpaper-genshin-5.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        height: auto;
}
</style>

<body>

    <!--2) Underline-->
    <h1 align="center"><u>Praktikum 1C</u></h1>

    <!--3) Paragraph-->
    <P>Paragraph pertama</P>
    <p>Yang ini paragraph kedua</p>

    <!--4) Link target-->
    <a href="https://i.pinimg.com/736x/7f/2e/b4/7f2eb4adf72fa76c758ece255847fa21.jpg">Link gambar di bawah</a>
    <br>

    <!--5) image-->
    <img src="https://i.pinimg.com/736x/7f/2e/b4/7f2eb4adf72fa76c758ece255847fa21.jpg"
    alt="icon 3" width="200" height="200" >
    <br>
    <br>

    <!--6) Tabel 4 kolom 2 baris-->
    <table border="1">
        <tr>
            <td>Baris 1, Kolom 1</td>
            <td>Baris 1, Kolom 2</td>
            <td>Baris 1, kolom 3</td>
            <td>Baris 1, Kolom 4</td>
        </tr>
        <tr>
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
            <td>Baris 2, Kolom 3</td>
            <td>Baris 2, Kolom 4</td>
        </tr>
    </table>
    <br>

    <!--7) List huruf kecil dari no urut 6-->
    <ol type="a">
        <li>Senin</li>
        <li>Selasa</li>
        <li>Rabu</li>
        <li>Kamis</li>
        <li>jum'at</li>
    </ol>

</body>
</html>
